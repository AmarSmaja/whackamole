<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMF Whack-A-Mole</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div>
                <h2 id="bodovi">Bodovi: 0</h2>
                <h2 id="vrijeme">Preostalo vrijeme: 30s</h2>
            </div>

            <div style="display: flex; justify-content: center; align-items: center;">
                <button id="novaIgrica">Pocni Novu Igricu</button>
                <button id="restartIgricu" onclick="restartIgricu()">Zapocni Ponovo Igricu</button>
            </div>
        </div>

        <div class="grid">
            <div class="grid-1">
                <div class="kocka" id="0"></div>
                <div class="kocka" id="1"></div>
                <div class="kocka" id="2"></div>
            </div>
            <div class="grid-2">
                <div class="kocka" id="3"></div>
                <div class="kocka" id="4"></div>
                <div class="kocka" id="5"></div>
            </div>
            <div class="grid-3">
                <div class="kocka" id="6"></div>
                <div class="kocka" id="7"></div>
                <div class="kocka" id="8"></div>
            </div>
            <div class="grid-4">
                <div class="kocka" id="9"></div>
                <div class="kocka" id="10"></div>
                <div class="kocka" id="11"></div>
            </div>
        </div>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
